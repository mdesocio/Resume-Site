<!DOCTYPE html>
<html>
    <head>
        <title>Lecture Exercise 9.2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id='text'>JavaScript is fun.</p>
        <br>
        <button onclick='JSstyle()'>
        Change Style
        </button>
        <script>
            function JSstyle(){
                document.getElementById('text').style.color='red';
                document.getElementById('text').style.fontSize='x-large';
            }
        </script>
        <br>
        <br>
        <a id='ualbany' href='https://albany.edu' target="_blank">Go to the University Website</a>
        <br>
        <br>
        <button onclick='getlink()'>Get the link.</button>
        <script>
            function getlink(){
                var x= document.getElementById('ualbany').href;
                alert("Here is the link: " + x);
            }
        </script>
        <br>
        <br>
        Enter your first name: <input id='first-name' type='text'>
        <br>
        Enter your last name: <input id='last-name' type='text'>
        <br>
        <button onclick='sayhello()'>Click Me</button>
        <br>
        <br>
        <p id='result'></p>
        <script>
            function sayhello(){
                var x=document.getElementById('first-name').value;
                var y=document.getElementById('last-name').value;
                document.getElementById('result').innerHTML='Hello, '+x+' '+y+'!';
            }
        </script>      
    </body>
</html>
