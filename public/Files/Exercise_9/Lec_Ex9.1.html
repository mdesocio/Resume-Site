<!DOCTYPE html>
<html>
    <head>
        <title>Lecture Exercise 9</title>
    </head>
    <body>
        What is your birth year: <input type="text" id='username'>
        <button onclick='calculate_age()'>Click Here</button>
        <p id='demo'></p>
        <script>
            function calculate_age(){
                var x=document.getElementById('username').value;
                var y=2021-x;
                document.getElementById('demo').innerHTML='You must be '+y+' years old.';
            }
        </script>
    </body>
</html>
